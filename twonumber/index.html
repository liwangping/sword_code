<body>
    <script>
        let nums = [2, 7, 6, 8,10,29];
        let k = 39;

        let sum = function(nums, k){
            const res = new Map();
            for(let i = 0; i < nums.length; i++){
                const otherIndex = res.get(k - nums[i]);
                if(otherIndex !== undefined){
                    return [ otherIndex, i]
                }
                res.set(nums[i], i);
                
            }
        }

        console.log(sum(nums, 39))
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            * {
                margin: 0;
                padding: 0;
            }
            body, html {
                font-family: Arial, Microsoft YaHei;
            }
            .btn-group {
                position: absolute;
                width: 100%;
                text-align: center;
                bottom: 20%;
            }
            .btn {
                display: inline-block;
                padding: 6px 100px;
                font-size: 14px;
                font-weight: 400;
                font-family: Arial, Microsoft YaHei;
                line-height: 1.42857143;
                text-align: center;
                vertical-align: middle;
                cursor: pointer;
                border: 1px solid transparent;
                border-radius: 4px;
            }
            .btn-primary {
                color: #fff;
                background-color: #337ab7;
                border-color: #2e6da4;
            }
            .btn-default {
                color: #333;
                background-color: #fff;
                border-color: #ccc;
            }
            #modal {
                position: absolute;
                top: 30%;
                left: 50%;
                margin-top: -120px;
                margin-left: -270px;
                width: 500px;
                height: 30%;
                padding: 20px;
                text-align: center;
                border: 1px solid #ccc;
                background: #fff;
                box-shadow: 0 5px 15px rgba(0, 0, 0, .5);
                transition: all .2s ease;
                transform: scale(0);
                z-index: 999;
            }
            #modal.show {
                transform: scale(1);
            }
            #modal.hide {
                transform: scale(0, 1);
            }
    </style>
</head>
<body>
    <div class="btn-group">
        <button id="open" class="btn btn-primary">打开</button>
        <button id="delete" class="btn btn-default">关闭</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
